<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model - width</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="fixedWidth">
        <p>Fixed Width: 300px</p>
    </div>

    <div class="precentageWidth">
        <p>Precentage Width: 50%</p>
    </div>

    <div class="viewportWidth">
        <p>Viewport Width: 50vw</p>
    </div>

    <div class="min-max">
        <p>Min-Max: min-width: 100px, max-width: 300px</p>
    </div>
</body>

</html>
