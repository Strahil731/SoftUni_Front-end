<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <div class="containerOne">
        <h2>Link as a button</h2>
        <a href="#" class="one">Click Me!</a>
        <a href="#" class="two">Click Me!</a>
        <a href="#" class="three">Click Me!</a>
        <a href="#" class="four">Click Me!</a>
        <a href="#" class="five">Edit</a>
    </div>

    <div class="containerTwo">
        <h2>Button element with class button</h2>
        <button class="button one">Click Me!</button>
        <button class="button two">Click Me!</button>
        <button class="button three">Click Me!</button>
        <button class="button four">Click Me!</button>
        <button class="button five">Edit</button>
    </div>
</body>

</html>
